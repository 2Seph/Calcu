<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="displayC">
          <input type="text" id="display" readonly>
        </div>
        
        <section class="buttons">
          <section class="row1">
            <button onclick="clearDisplay()">C</button>
            <button>+/-</button>
            <button>%</button>
            <button onclick="getOperation('/')" class="divide">/</button>
          </section>
          <section class="row2">
            <button onclick="getNumber(1)">1</button>
            <button onclick="getNumber(2)">2</button>
            <button onclick="getNumber(3)">3</button>
            <button onclick="getOperation('x')"class="multiply">x</button>
          </section>
          <section class="row3">
            <button onclick="getNumber(4)">4</button>
            <button onclick="getNumber(5)">5</button>
            <button onclick="getNumber(6)">6</button>
            <button onclick="getOperation('-')" class="minus">-</button>
          </section>
          <section class="row4">
            <button onclick="getNumber(7)">7</button>
            <button onclick="getNumber(8)">8</button>
            <button onclick="getNumber(9)">9</button>
            <button onclick="getOperation('+')" class="add">+</button>
          </section>
          <section class="row5">
            <button onclick="getNumber(0)">0</button>
            <button> </button>
            <button>.</button>
            <button onclick="calculate()" class="equal">=</button>
          </section>
        </section>
      </div>
</body>
</html>
